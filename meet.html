<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
<title>Neptune - Meeting</title>
<link rel="stylesheet" href="meet.css" />
</head>
<body>
	<!-- Header of demo aplication. -->
	<div>
		<h3 style="position: relative; left: 10px;">Welcome to Neptune - Meeting!</h3>
	</div>
 
	<!-- Other person's camera video will show up here -->
	<div>
		<h3 style="margin: 5px">Other Person</h3>
		<video style="width: 50vh; height: 50vh;" id="remoteVideo"
			poster="person.png" autoplay></video>
	</div>
 
	<!-- Your camera video will show up here. -->
	<div>
		<h3 style="margin: 5px">You</h3>
		<video style="width: auto; height: 20vh;" id="localVideo"
			poster="person.png" autoplay muted></video>
	</div>
 
	<!-- Button to leave video conference. -->
	<div class="box">
		<button id="leaveButton" style="background-color: #008CBA; color: white; ">Leave Meeting</button>
	</div>
 
	<script type="text/javascript" src="meet.js?reload=true"></script>
	
	<APPLET CODE="main.class" width="auto" height="auto"></APPLET>
</body>
</html>
